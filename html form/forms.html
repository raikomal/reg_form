<html> 
    <head>
        <tittle> registration form<tittle>
    </head>
    <body>
        <h1 style=text-align:center>Registration forms in html
        </h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>Phone number:</td>
                    <td>
                        <input type="phone" placeholder="987*****">
                    </td>
                </tr>
                <tr>
                    <td>Email Id:</td>
                    <td>
                        <input type="email" placeholder="example@.8">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio"  name="gender">Female
                    </td>
                </tr>
                <tr> 
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="Date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox"singing>singing
                        <input type="checkbox"dancing>dancing
                        <input type="checkbox"reading>reading
                    </td>
                </tr>
                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                        <select>
                            <option>
                                10+2
                            </option>
                            <option>Graduation</option>
                            <option>
                                Post Graduation
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        
                    </td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
